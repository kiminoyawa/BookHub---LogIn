<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Book borrowing system for library">
    <meta name="author" content="Jhonny Sumulong">

    <title>BookHub - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">

</head>
<body>

  <!-- gamit ng d-flex,justify-content-center,align-item-center baba yung container sa y-axis -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">

  <!-- hinde na po ako gumamit ng 1st col-md-4 na empty nilagay konalang po agad sa center gamit ng display flex sabay justify center para gumitna sya sa x-axis -->
  <div class="row w-100 d-flex justify-content-center">
    <div class="col-md-4">
      <div class="panel-primary text-center" id="login">
        <div class="system-logo">
          <img src="file:///C:/Users/Aspire/Desktop/Random/bookhub/images/bookhub.png" alt="logo" class="img-fluid">
        </div>
        <form id="formLogin" method="post">
          <div class="panel-body">
            <div class="admin-msg"></div>
            <h1 class="panel-title">Sign In</h1>

            <div class="input-group mt-4 mb-3">
              <span class="input-group-text"><i class='bx bxs-user'></i></span>
              <input type="text" name="username" id="username" placeholder="Enter Username" required class="form-control">
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text"><i class='bx bxs-lock-alt'></i></span>
              <input type="password" name="password" id="password" placeholder="Enter Password" required class="form-control">
            </div>
              
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="remember small">Remember me</label>
              </div>
              <a href="#" class="forget-pass">Forget Password?</a>
            </div>

            <div class="d-grid mb-4">
              <input type="hidden" name="action" value="isLogin">
              <button type="submit" class="btn btn-primary w-100" id="btnLogin">Log In</button>
            </div>

            <div class="text-center small">
              Don't have an account? <a href="">Sign Up</a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TURuH1P4nQlGfngjbZGvwgYxxIwl4FtyT58Ukw3pTF4P8bDUgE3igZ66n2TwNS67" crossorigin="anonymous"></script>

</body>
</html>
